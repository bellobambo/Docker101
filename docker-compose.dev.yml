version: '3'
services:
  node-app:
    build:
      context: .
      args: 
        NODE_ENV: development    
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
    - NODE_ENV=development
    - MONGO_USER=bellobambo
    - MONGO_PASSWORD=mypassword
    command: npm run dev    
  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=bellobambo
      - MONGO_INITDB_ROOT_PASSWORD=mypassword   